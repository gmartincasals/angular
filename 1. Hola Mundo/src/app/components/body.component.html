<div class="row">
    <div class="col-md-6">
        <h1>*ngIf</h1>
        <hr>

        <button type="button" class="btn btn-outline-primary btn-block"
                (click)="mostrar = !mostrar">
            Mostrar/Ocultar
        </button>

        <br>

        <div *ngIf="mostrar" class="card  card-inverse text-white bg-primary mb-3" style="max-width: 18rem;">
            <blockquote class="blockquote card-body" style="width:100%">
                <p class="card-text">{{frase.mensaje}}</p>
                <small>
                    <footer>{{frase.autor}}</footer>
                </small>
            </blockquote>
        </div>
    </div>
    <div class="col-md-6">
        <h1>*ngFor</h1>
        <hr>

        <ul class="list-group">
            <li *ngFor="let persona of personajes; let i = index" class="list-group-item">
                {{i + 1 }}. {{persona}}
            </li>
            
        </ul>
    </div>

</div>
